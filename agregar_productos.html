<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/productos.css">
    <title>Agregar Producto</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-busqueda">
                <div class="logo">
                    <a href="index.html"><img src="../assets/logo.png" alt="logo" /></a>
                    <p class="logo-azul">Alura</p><p>Geek</p>
                </div>
                    <input i type="text" placeholder="Qué deseas buscar?">
            </div>
    
            <div class="login">
                    <a href="login.html"><button type="submit" class="menu_Administrador__boton">Menú Administrador</button></a>
            </div>
        </nav>
    </header>
        <div class="container-login">
            
            <div class="form_ingresar_prod">
                <h2>Agregar nuevo producto</h2>
                <input type="url" name="usuario" placeholder="URL de la imagen" required >
                <input type="text" name="usuario" placeholder="Categoria" required >
                <input type="text" name="usuario" placeholder="Nombre del producto" required >
                <input type="text" name="usuario" placeholder="Precio del producto" required >
                <textarea name="mensagem" id="msg" cols="5" rows="5" class="txt_mensaje" placeholder="Descripcion del producto" required maxlength="50"></textarea>
                <a href="productos.html" ><button type="submit" class="form__boton" name="entrar">Agregar producto</button></a> 
            </div>
        </div>
    
        <section class="contacto">
            <div class="contacto__container">
                <div class="referencia">
                    <img src="assets\logo.png" alt="logo">
                    <p class="logo-azul">Alura</p><p>Geek</p>
                </div>
                <div class="links-utiles">
                    <a href="">Quienes somos</a> <br>
                    <a href="">Política de Privacidad</a> <br>
                    <a href="">Programa de fidelidad</a> <br>
                    <a href="">Nuetras Tiendas</a> <br>
                    <a href="">Quiero ser franquiciado</a> <br>
                    <a href="">Anuncie aqui</a>
                </div>
                    <div class="form">
                        <form action="">
                                <p>Hable con nosotros</p>
                                <div class="label-float">
                                    <input type="text" name="Nome" id="Nome" class="input-nombre" placeholder="Nombre" required pattern="[A-Za-z]\D{3,20}">
                                </div>
                            <textarea name="mensagem" id="msg" cols="5" rows="5" class="input-mensaje" placeholder="Escribe tu mensaje" required maxlength="50"></textarea>
                            <button type="submit">Enviar Mensaje</button>
                        </form>
                    </div>
            </div>
        </section> 
        <footer class="pie">
            <p>Desarrollado por Germán Salazar</p>
            <p>2023</p>
        </footer>
    
</body>
</html>
