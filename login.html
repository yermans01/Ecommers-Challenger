<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login Geek</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo-buscar">
                <div class="log">
                    <a href="index.html"><img src="../assets/logo.png" alt="logo" /></a>
                    <p class="alura">Alura</p>
                    <p class="geek">Geek</p>
                </div>
                    <input type="text" placeholder="¿Qué deseas buscar?">
            </div>
        </nav>
    </header>
    <div class="login__container">
            <div class="login__form">
                <h2>Iniciar Sesión</h2>
                <input type="email" name="usuario" placeholder="Escriba su correo electrónico" required >
                <input type="password" name="clave" placeholder="Escriba su contraseña" required pattern="[A-Za-z]{3}[0-9]{3}">
                <a href="productos.html" ><button type="submit" class="form__boton" name="entrar">Entrar</button></a> 
            </div>
    </div>
    <section class="contacto">
        <div class="contacto__container"> 
            <div class="contacto__referencia--containter">

                <div class="referencia">
                    <img src="assets\logo.png" alt="logo">
                    <p class="logo-azul">Alura</p><p>Geek</p>
                </div>
    
                <div class="links-utiles">
                    <a href="">Quienes somos</a> <br>
                    <a href="">Política de Privacidad</a> <br>
                    <a href="">Programa de fidelidad</a> <br>
                    <a href="">Nuetras Tiendas</a> <br>
                    <a href="">Quiero ser franquiciado</a> <br>
                    <a href="">Anuncie aqui</a>
                </div>
            </div>

            <div class="form">
                <form action="">
                    <p>Hable con nosotros</p>
                        <div class="label-float">
                            <input type="text" 
                            name="Nome" 
                            id="Nome" 
                            class="input-nombre" 
                            placeholder="Nombre" 
                            required pattern="[A-Za-z]\D{3,20}">
                        </div>
                        <textarea name="mensage" id="msg" cols="5" rows="5" class="input-mensaje" placeholder="Escribe tu mensaje" required maxlength="50"></textarea>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Desarrollado por Germán Salazar</p>
        <p>2023</p>
    </footer>
    
</body>
</html>
